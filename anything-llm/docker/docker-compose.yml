version: '3.9'

services:
  anyth:
    container_name: anyth-cont
    image: anyth:v1
    platform: linux/amd64
    env_file:
      - .env 
    build:
      context: ../.
      dockerfile: ./docker/Dockerfile
      args:
        ARG_UID: ${UID}
        ARG_GID: ${GID}
        DOCKER_BUILDKIT: 1  # enable buildkit
    volumes:
      - "../server/storage:/app/server/storage"
      - "../collector/hotdir/:/app/collector/hotdir"
      - "../collector/outputs/:/app/collector/outputs"
    user: "${UID}:${GID}"
    ports:
      - "3001:3001"
    # extra_hosts:
    #   - "host.docker.internal:host-gateway" # for accessing host:3005 (collector)
    environment:
      LLAMA_ENDPOINT: "http://llama:3003"
      # OPENLLM_ENDPOINT: "http://host.docker.internal:3004"
      OPENLLM_ENDPOINT: "http://embed:3004"
    networks:
      - llm-net
networks:
  llm-net:
    name: llm-net
    external: true