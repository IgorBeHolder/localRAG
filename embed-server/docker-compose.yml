version: '3.3'


services:
  embed:
    container_name: embed
    image: embed:v1
    restart: always
    platform: linux/amd64
    env_file:
      - ../client-files/.env 
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DOCKER_BUILDKIT: 1  
    volumes:
      - "../model-store/:/app/model-store"
    ports:
      - "3004:3004"
    networks:
      - llm-net

  nginx:
    container_name: nginx
    image: nginx:latest 
    build: 
        context: .
        dockerfile: Dockerfile-nginx      
    ports:
      - "3002:3002"
    depends_on:
      - embed  
    networks:
      - llm-net

  postgres:
    container_name: postgres
    build: ./postgres
    image: pgembeding
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - llm-net   
    depends_on:
      - nginx  

volumes:
  pgdata:      

networks:
  llm-net:
    name: llm-net
    external: true