{"model":"sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2","input":[{"type":3,"text_chunk":"Пункт 13 Обзора судебной практики разрешения споров, связанных с применением законодательства о независимой гарантии (утв. Президиумом Верховного Суда РФ 05.06. 2019 г.)","page_number":1},{"type":3,"text_chunk":"13. Расходы принципала на оплату банковской гарантии по государственным (муниципальным) контрактам, прекращенным по обстоятельствам, за которые отвечает бенефициар, являются убытками принципала, подлежащими возмещению бенефициаром.","page_number":1},{"type":3,"text_chunk":"Обществом (подрядчиком) и администрацией (муниципальным заказчиком) заключен муниципальный контракт на выполнение строительных работ.","page_number":1},{"type":3,"text_chunk":"В связи с неисполнением муниципальным заказчиком своих обязательств по контракту подрядчик неоднократно уведомлял заказчика о невозможности выполнения работ на объекте, о приостановлении работ до выполнения заказчиком своих обязанностей и впоследствии заявил отказ от исполнения муниципального контракта (ст. 719 ГК РФ).","page_number":1},{"type":3,"text_chunk":"Сославшись на то, что договорные отношения прекращены по обстоятельствам, за которые отвечает заказчик, подрядчик обратился в арбитражный суд с иском к администрации о возмещении убытков в размере фактически понесенных расходов на оплату банковской гарантии, предоставленной подрядчиком (принципалом) заказчику (бенефициару) в целях обеспечения исполнения муниципального контракта.","page_number":1},{"type":3,"text_chunk":"Суды, удовлетворяя иск, исходили из того, что предоставление гарантии являлось обязательным условием заключения муниципального контракта (ст. ст. 45, 96 Закона о контрактной системе).","page_number":1},{"type":3,"text_chunk":"В соответствии с п. 2 ст. 719 ГК РФ, если подрядчик отказался от исполнения договора подряда в связи с тем, что допущенное заказчиком нарушение обязанностей по договору подряда воспрепятствовало исполнению договора подрядчиком, заказчик обязан возместить подрядчику убытки.","page_number":1},{"type":3,"text_chunk":"Размер убытков, подлежащих возмещению, определяется по правилам ст. ст. 15, 393 Кодекса.","page_number":1},{"type":3,"text_chunk":"Расходы на оплату независимой гарантии понесены принципалом исходя из сформулированных заказчиком требований к победителю торгов, обусловлены намерением общества вступить в договорные отношения, исполнить муниципальный контракт в полном объеме и получить за выполненные работы установленную муниципальным контрактом цену, за счет которой, помимо прочего, компенсировать упомянутые расходы. Однако расходы принципала остались некомпенсированными в связи с нарушением бенефициаром контрактных обязательств, ставшим причиной преждевременного прекращения договора подряда.","page_number":1},{"type":3,"text_chunk":"Таким образом, данные расходы являются прямыми убытками принципала, возникшими в результате неправомерного бездействия бенефициара.","page_number":1},{"type":3,"text_chunk":"\u000b_____________________________________________________________________________________","page_number":1},{"type":3,"text_chunk":"АРБИТРАЖНЫЙ СУД СЕВЕРО-ЗАПАДНОГО ОКРУГА","page_number":1},{"type":3,"text_chunk":"ПОСТАНОВЛЕНИЕ","page_number":1},{"type":3,"text_chunk":"от 24 декабря 2019 г. по делу N А56-6838/2019","page_number":1},{"type":3,"text_chunk":"Арбитражный суд Северо-Западного округа в составе председательствующего Нефедовой О.Ю., судей Боголюбовой Е.В. и Константинова П.Ю., при участии от Санкт-Петербургской таможни Мацугина С.С. (доверенность от 14.01.2019), от Федеральной таможенной службы Мацугина С.С. (доверенность от 14.01.2019), рассмотрев 18.12.2019 в открытом судебном заседании кассационную жалобу общества с ограниченной ответственностью \"ПрогрессСтрой\" на постановление Тринадцатого арбитражного апелляционного суда от 30.08.2019 по делу N А56-6838/2019,установил:","page_number":1},{"type":3,"text_chunk":"Общество с ограниченной ответственностью \"ПрогрессСтрой\" адрес: 173007, Великий Новгород, Десятинная улица, дом 25/10, квартира 18, ОГРН 1175321004924, ИНН 5321189879 (далее - Общество), обратилось в Арбитражный суд города Санкт-Петербурга и Ленинградской области с иском к Санкт-Петербургской таможне, адрес: 199034, Санкт-Петербург, 9-я линия Васильевского острова, дом 10, корпус 2, литера А, ОГРН 1037800003493, ИНН 7830001998 (далее - Таможня), о взыскании 180 322 руб. 74 коп. убытков, причиненных отменой результатов состоявшегося аукциона N 0372100006118000009 на выполнение капитального ремонта административного здания, расположенного по адресу: Новгородская область, город Боровичи, улица Лядова, дом 6.","page_number":1},{"type":3,"text_chunk":"Дело рассмотрено судом первой инстанции в порядке упрощенного производства.","page_number":1},{"type":3,"text_chunk":"Решением суда первой инстанции от 03.04.2019 в иске отказано.","page_number":1},{"type":3,"text_chunk":"Определением от 11.07.2019 апелляционный суд перешел к рассмотрению дела по правилам, установленным для суда первой инстанции, и привлек к участию в деле в качестве соответчика Федеральную таможенную службу, адрес: 121087, Москва, Новозаводская улица, дом 11/5, ОГРН 1047730023703, ИНН 7730176610 (далее - ФТС).","page_number":1},{"type":3,"text_chunk":"Постановлением апелляционного суда от 30.08.2019 решение от 03.04.2019 отменено, в удовлетворении иска отказано.","page_number":1},{"type":3,"text_chunk":"В кассационной жалобе Общество, ссылаясь на несоответствие выводов судов фактическим обстоятельствам и представленным в дело доказательствам, а также на неправильное применение норм материального и процессуального права, просит отменить вынесенные судебные акты и принять новый - об удовлетворении иска.","page_number":1},{"type":3,"text_chunk":"Податель жалобы считает несостоятельным вывод апелляционного суда о праве Общества инициировать расторжение договора о предоставлении банковской гарантии либо осуществить замену бенефициара по гарантии со ссылкой на статью 407 Гражданского кодекса Российской Федерации (далее - ГК РФ).","page_number":1},{"type":3,"text_chunk":"По мнению Общества, к его отношениям с банком, выдавшим банковскую гарантию, не могут быть применены положения статьи 407 ГК РФ.","page_number":1},{"type":3,"text_chunk":"Податель жалобы не согласен с выводом суда об отсутствии доказательств того, что Общество не предприняло действий для возврата банковской гарантии, поскольку в пункте 4.1. договора о предоставлении банковской гарантии указано, что даже в случае его досрочного прекращения гарант не возвращает сумму своего вознаграждения.","page_number":1},{"type":3,"text_chunk":"Общество указывает, что оно понесло расходы в связи с нарушением ответчиком норм Федерального закона от 05.04.2013 N 44-ФЗ \"О контрактной системе в сфере закупок товаров, работ, услуг для обеспечения государственных и муниципальных нужд\" (далее - Закон N 44-ФЗ).","page_number":1},{"type":3,"text_chunk":"В отзыве на кассационную жалобу ФТС просит оставить в силе обжалуемое постановление, считая его обоснованным и законным.","page_number":1},{"type":3,"text_chunk":"В судебном заседании представитель Таможни и ФТС обратился с просьбой отказать в удовлетворении жалобы.","page_number":1},{"type":3,"text_chunk":"Общество о времени и месте судебного разбирательства извещено надлежащим образом, однако своих представителей в судебное заседание не направило, что в соответствии с частью 3 статьи 284 Арбитражного процессуального кодекса Российской Федерации (далее - АПК РФ) не является препятствием для рассмотрения жалобы.","page_number":1},{"type":3,"text_chunk":"Законность обжалуемого судебного акта проверена в кассационном порядке.","page_number":1},{"type":3,"text_chunk":"Как следует из материалов дела, 27.04.2018 на официальном сайте www.zakupki.gov.ru размещено извещение (номер 0372100006118000009) о проведении электронного аукциона на заключение государственного контракта на выполнение капитального ремонта административного здания, расположенного по адресу: Новгородская область, город Боровичи, улица Лядова, дом 6 (далее - Контракт). Организатором аукциона и государственным заказчиком по государственному контракту выступала Таможня.","page_number":1},{"type":3,"text_chunk":"Общество являлось участником аукциона (заявка N 2).","page_number":1},{"type":3,"text_chunk":"Согласно протоколу N 06/2-ЭА подведения итогов электронного аукциона от 23.05.2018 N 0372100006118000009-2 для закупки N 0372100006118000009 Общество признано победителем аукциона.","page_number":1},{"type":3,"text_chunk":"Исполнение обязательств Обществом по Контракту обеспечено банковской гарантией от 01.06.2018 N 18777-447-204692 (далее - Гарантия), выданной публичным акционерным обществом \"Бинбанк\" (далее - Банк) на основании договора от 28.05.2018 N 18777-447-204692 (далее - Договор).","page_number":1},{"type":3,"text_chunk":"Во исполнение условий Договора Общество перечислило Банку 180 322 руб. 74 коп. вознаграждения за предоставление банковской гарантии.","page_number":1},{"type":3,"text_chunk":"Общество 04.06.2018 подписало Контракт и направило его Таможне для подписания. К Контракту Общество приложило Гарантию.","page_number":1},{"type":3,"text_chunk":"Процедура подписания Контракта заказчиком была приостановлена в связи с жалобой участника аукциона общества с ограниченной ответственностью \"СБ\" (далее - ООО \"СБ\"), поданной в Управление Федеральной антимонопольной службы по Санкт-Петербургу (далее - УФАС).","page_number":1},{"type":3,"text_chunk":"По результатам рассмотрения жалобы ООО \"СБ\" комиссия УФАС по контролю в сфере закупок признала в действиях заказчика нарушение положений части 2 статьи 64 Закона N 44-ФЗ, выдала обязательное для исполнения предписание об устранении выявленного нарушения.","page_number":1},{"type":3,"text_chunk":"Согласно предписанию УФАС от 05.06.2018 по делу N 44-2896/18 заказчик обязан отменить все протоколы, составленные в ходе проведения аукциона N 0372100006118000009; вернуть заявки участникам закупки с номером извещения N 0372100006118000009; внести изменения в документацию об электронном аукционе, приведя ее в соответствие с требованиями законодательства.","page_number":1},{"type":3,"text_chunk":"Во исполнение предписания Таможня отменила протокол от 22.05.2018 N 06/1-ЭА рассмотрения заявок на участие в электронном аукционе и протокол от 23.05.2018 N 06/2-ЭА подведения итогов электронного аукциона и не подписало Контракт с Обществом.","page_number":1},{"type":3,"text_chunk":"Общество обратилось в арбитражный суд с настоящим иском, ссылаясь на то, в результате отмены заказчиком в соответствии с требованием комиссии УФАС результатов состоявшегося аукциона, победителем которого являлся, оно утратило право на заключение Контракта и понесло убытки в размере уплаченного Банку вознаграждения по Договору в сумме 180 322 руб. 74 коп.","page_number":1},{"type":3,"text_chunk":"Суд первой инстанции, рассмотрев дело в порядке упрощенного производства, отказал в иске.","page_number":1},{"type":3,"text_chunk":"Апелляционная инстанция отменила решение суда по безусловным основаниям и в удовлетворении иска отказала.","page_number":1},{"type":3,"text_chunk":"Кассационная инстанция считает, что судебные акты подлежат отмене с направлением дела на новое рассмотрение в суд первой инстанции.","page_number":1},{"type":3,"text_chunk":"В соответствии с частью 3 статьи 96 Закона N 44-ФЗ исполнение контракта может обеспечиваться предоставлением банковской гарантии, выданной банком и соответствующей требованиям статьи 45 данного Федерального закона, или внесением денежных средств на указанный заказчиком счет, на котором в соответствии с законодательством Российской Федерации учитываются операции со средствами, поступающими заказчику. Способ обеспечения исполнения контракта определяется участником закупки, с которым заключается контракт, самостоятельно. Срок действия банковской гарантии должен превышать срок действия контракта не менее чем на один месяц.","page_number":1},{"type":3,"text_chunk":"Частью 4 статьи 96 Закона N 44-ФЗ предусмотрено, что контракт заключается после предоставления участником закупки, с которым заключается контракт, обеспечения исполнения контракта в соответствии с означенным Федеральным законом.","page_number":1},{"type":3,"text_chunk":"В соответствии с пунктом 1 статьи 393 ГК РФ должник обязан возместить кредитору убытки, причиненные неисполнением или ненадлежащим исполнением обязательства.","page_number":1},{"type":3,"text_chunk":"Под убытками в силу пункта 2 статьи 15 ГК РФ следует понимать расходы, которые лицо, чье право нарушено, произвело или должно будет произвести для восстановления нарушенного права, утрата или повреждение его имущества (реальный ущерб), а также неполученные доходы, которые это лицо получило бы при обычных условиях гражданского оборота, если бы его право не было нарушено (упущенная выгода).","page_number":1},{"type":3,"text_chunk":"Согласно пункту 1 постановления Пленума Верховного Суда Российской Федерации (далее - ВАС РФ) от 24.03.2016 N 7 \"О применении судами некоторых положений Гражданского кодекса Российской Федерации об ответственности за нарушение обязательств\" (далее - Постановление N 7), если иное не предусмотрено законом или договором, убытки подлежат возмещению в полном размере: в результате их возмещения кредитор должен быть поставлен в положение, в котором он находился бы, если бы обязательство было исполнено надлежащим образом (статья 15, пункт 2 статьи 393 ГК РФ).","page_number":1},{"type":3,"text_chunk":"В соответствии с разъяснениями, содержащимися в пункте 5 Постановления N 7, по смыслу статей 15 и 393 ГК РФ кредитор представляет доказательства, подтверждающие наличие у него убытков, а также обосновывающие с разумной степенью достоверности их размер и причинную связь между неисполнением или ненадлежащим исполнением обязательства должником и названными убытками.","page_number":1},{"type":3,"text_chunk":"Согласно пункту 12 постановления Пленума ВС РФ от 23.06.2015 N 25 \"О применении судами некоторых положений раздела I части первой Гражданского кодекса Российской Федерации\", применение такой меры гражданско-правовой ответственности, как возмещение убытков (вреда), возможно при доказанности совокупности условий: противоправности действий причинителя убытков, причинной связи между противоправными действиями и возникшими убытками, наличия и размера понесенных убытков. Согласно статье 1069 ГК РФ вред, причиненный гражданину или юридическому лицу в результате незаконных действий (бездействия) государственных органов, органов местного самоуправления либо должностных лиц этих органов, в том числе в результате издания не соответствующего закону или иному правовому акту акта государственного органа или органа местного самоуправления, подлежит возмещению. Вред возмещается за счет соответственно казны Российской Федерации, казны субъекта Российской Федерации или казны муниципального образования. Таким образом, по смыслу положений статей 15, 16, 1069 Кодекса требование о возмещении ущерба от незаконных действий может быть удовлетворено только в случае, когда доказаны одновременно факт причинения вреда, его размер, незаконность действий государственного органа, причинная связь между незаконными действиями (бездействием) и наступившим вредом.","page_number":1},{"type":3,"text_chunk":"Отсутствие вины доказывается лицом, нарушившим обязательство (пункт 2 статьи 401 ГК РФ). Лицо, причинившее вред, освобождается от возмещения вреда, если докажет, что вред причинен не по его вине (пункт 2 статьи 1064 ГК РФ).","page_number":1},{"type":3,"text_chunk":"Вина должника в нарушении обязательства предполагается, пока не доказано обратное. Отсутствие вины в неисполнении или ненадлежащем исполнении обязательства доказывается должником (пункт 2 статьи 401 ГК РФ).","page_number":1},{"type":3,"text_chunk":"Согласно статье 65 АПК РФ каждое лицо, участвующее в деле, должно доказать обстоятельства, на которые оно ссылается как на основание своих требований и возражений.","page_number":1},{"type":3,"text_chunk":"Апелляционная инстанция пришла к выводу о недоказанности истцом совокупности условий, необходимых для удовлетворения настоящего иска.","page_number":1},{"type":3,"text_chunk":"Кассационная инстанция считает данный вывод ошибочным.","page_number":1},{"type":3,"text_chunk":"Как следует из материалов дела, согласно протоколу от 23.05.2018 N 06/2-ЭА Общество признано победителем аукциона; Договор с Банком заключен Обществом 28.05.2018; жалоба ООО \"СБ\" о нарушениях, допущенных при проведении аукциона, подана в УФАС 29.05.2018; Общество обратилось к Таможне с требованием о подписании Контракта 04.06.2018; предписанием УФАС от 05.06.2018 результаты аукциона отменены.","page_number":1},{"type":3,"text_chunk":"Согласно предписанию УФАС от 05.06.2018 именно заказчиком - Таможней при формировании аукционной документации допущено нарушение требований части 2 статьи 64 Закона N 44-ФЗ. Решение УФАС Таможня не обжаловала, предписание об отмене результатов торгов исполнила.","page_number":1},{"type":3,"text_chunk":"Как правильно установил апелляционный суд, отмена торгов произошла по вине Таможни, что, в свою очередь повлекло возникновение у Общества убытков в виде уплаченного Банку вознаграждения по Договору.","page_number":1},{"type":3,"text_chunk":"Общество надлежащим образом исполнило предусмотренные Законом N 44-ФЗ обязательства участника торгов по подготовке обеспечения исполнения Контракта в виде предоставления Гарантии, обеспечивающей исполнение обязательств по Контракту.","page_number":1},{"type":3,"text_chunk":"В данном случае расходы Общества в виде вознаграждения за предоставление Гарантии не являются предпринимательскими рисками по смыслу статьи 2 ГК РФ, поскольку предоставление обеспечения исполнения контракта является требованием Закона N 44-ФЗ и не может быть отнесено к предпринимательскому риску.","page_number":1},{"type":3,"text_chunk":"Убытки Общества явились не следствием факта участия в аукционе, а результатом неправомерных действий Таможни при проведении аукциона. В соответствии с пунктом 13 Обзора судебной практики разрешения споров, связанных с применением законодательства о независимой гарантии, утвержденного Президиумом ВС РФ 05.06.2019, расходы принципала на оплату банковской гарантии по государственным (муниципальным) контрактам, прекращенным по обстоятельствам, за которые отвечает бенефициар, являются убытками принципала, подлежащими возмещению бенефициаром.","page_number":1},{"type":3,"text_chunk":"Расходы на оплату независимой гарантии понесены принципалом исходя из сформулированных заказчиком требований к победителю торгов, обусловлены намерением общества вступить в договорные отношения, исполнить муниципальный контракт в полном объеме и получить за выполненные работы установленную муниципальным контрактом цену, за счет которой, помимо прочего, компенсировать упомянутые расходы. Однако расходы принципала остались некомпенсированными в связи с нарушением бенефициаром контрактных обязательств, ставшим причиной преждевременного прекращения договора подряда.","page_number":1},{"type":3,"text_chunk":"Таким образом, данные расходы являются прямыми убытками принципала, возникшими в результате неправомерного бездействия бенефициара.","page_number":1},{"type":3,"text_chunk":"С учетом изложенного следует признать, что истцом доказана причинно-следственная связь между неправомерными действиями ответчика и возникшими убытками.","page_number":1},{"type":3,"text_chunk":"Согласно статье 286 АПК РФ кассационный суд при рассмотрении дела проверяет законность принятых судебных актов, устанавливая правильность применения судами норм материального и процессуального права, а также соответствие выводов арбитражных судов о применении норм права установленным по делу обстоятельствам и имеющимся в нем доказательствам.","page_number":1},{"type":3,"text_chunk":"Выводы судов первой и апелляционной инстанций не соответствуют фактическим обстоятельствам дела и имеющимся в нем доказательствам. Суды неправильно применили нормы материального и процессуального права. В связи с этим кассационная инстанция отменяет состоявшиеся судебные акты с направлением дела на новое рассмотрение в суд первой инстанции.","page_number":1},{"type":3,"text_chunk":"При новом рассмотрении суду следует учесть изложенное, а также решить вопрос о том, кто является надлежащим ответчиком по делу с учетом положений пункта 3 статьи 125 и статей 1069, 1071 ГК РФ, пункта 3 статьи 159 Бюджетного кодекса Российской Федерации.","page_number":1},{"type":3,"text_chunk":"Руководствуясь статьями 286 - 289 Арбитражного процессуального кодекса Российской Федерации, Арбитражный суд Северо-Западного округа постановил:","page_number":1},{"type":3,"text_chunk":"решение Арбитражного суда города Санкт-Петербурга и Ленинградской области от 03.04.2019 и постановление Тринадцатого арбитражного апелляционного суда от 30.08.2019 по делу N А56-6838/2019 отменить.","page_number":1},{"type":3,"text_chunk":"Дело направить на новое рассмотрение в Арбитражный суд города Санкт-Петербурга и Ленинградской области.","page_number":1},{"type":3,"text_chunk":"Председательствующий","page_number":1},{"type":3,"text_chunk":"О.Ю.НЕФЕДОВА","page_number":1},{"type":3,"text_chunk":"Судьи","page_number":1},{"type":3,"text_chunk":"Е.В.БОГОЛЮБОВА","page_number":1},{"type":3,"text_chunk":"П.Ю.КОНСТАНТИНОВ","page_number":1},{"type":3,"text_chunk":"Документ предоставлен КонсультантПлюс\u000b","page_number":1},{"type":3,"text_chunk":"АРБИТРАЖНЫЙ СУД ВОЛГО-ВЯТСКОГО ОКРУГА","page_number":1},{"type":3,"text_chunk":"ПОСТАНОВЛЕНИЕ","page_number":1},{"type":3,"text_chunk":"от 8 февраля 2018 г. по делу N А28-2334/2017","page_number":1},{"type":3,"text_chunk":"08 февраля 2018 года","page_number":1},{"type":3,"text_chunk":"(дата изготовления постановления в полном объеме)","page_number":1},{"type":3,"text_chunk":"Резолютивная часть постановления объявлена 05.02.2018.","page_number":1},{"type":3,"text_chunk":"Арбитражный суд Волго-Вятского округа в составе:","page_number":1},{"type":3,"text_chunk":"председательствующего Забурдаевой И.Л.,","page_number":1},{"type":3,"text_chunk":"судей Александровой О.В., Чигракова А.И.,","page_number":1},{"type":3,"text_chunk":"в отсутствие представителей лиц, участвующих в деле,","page_number":1},{"type":3,"text_chunk":"рассмотрел в судебном заседании кассационную жалобу","page_number":1},{"type":3,"text_chunk":"Кировского областного государственного казенного учреждения \"Центр","page_number":1},{"type":3,"text_chunk":"по техническому сопровождению государственных закупок\"","page_number":1},{"type":3,"text_chunk":"на постановление Второго арбитражного апелляционного суда от 20.10.2017,","page_number":1},{"type":3,"text_chunk":"принятое судьями Савельевым А.Б., Малых Е.Г., Поляковой С.Г.,","page_number":1},{"type":3,"text_chunk":"по делу N А28-2334/2017","page_number":1},{"type":3,"text_chunk":"по иску общества с ограниченной ответственностью \"СМП-43\"","page_number":1},{"type":3,"text_chunk":"(ИНН: 4345358972, ОГРН: 1134345013087)","page_number":1},{"type":3,"text_chunk":"к Кировскому областному государственному казенному учреждению \"Центр","page_number":1},{"type":3,"text_chunk":"по техническому сопровождению государственных закупок\"","page_number":1},{"type":3,"text_chunk":"(ИНН: 4345233451, ОГРН: 1084345014830)","page_number":1},{"type":3,"text_chunk":"о взыскании убытков, третье лицо, не заявляющее самостоятельных требований относительно предмета спора, -","page_number":1},{"type":3,"text_chunk":"администрация муниципального образования Белохолуницкое городское поселение","page_number":1},{"type":3,"text_chunk":"Белохолуницкого района Кировской области,","page_number":1},{"type":3,"text_chunk":"установил:","page_number":1},{"type":3,"text_chunk":"общество с ограниченной ответственностью \"СМП-43\" (далее - Общество) обратилось в Арбитражный суд Кировской области с иском к Кировскому областному государственному казенному учреждению \"Центр по техническому сопровождению государственных закупок\" (далее - Учреждение) о взыскании 194 300 рублей убытков.","page_number":1},{"type":3,"text_chunk":"К участию в деле в качестве третьего лица, не заявляющего самостоятельных требований относительно предмета спора, привлечена администрация муниципального образования Белохолуницкое городское поселение Белохолуницкого района Кировской области (далее - Администрация).","page_number":1},{"type":3,"text_chunk":"Решением суда от 30.06.2017 в удовлетворении заявленного требования отказано.","page_number":1},{"type":3,"text_chunk":"Постановлением Второго арбитражного апелляционного суда от 20.10.2017 решение суда отменено, заявленное требование удовлетворено.","page_number":1},{"type":3,"text_chunk":"Учреждение не согласилось с принятым постановлением и обратилось в Арбитражный суд Волго-Вятского округа с кассационной жалобой, в которой просит отменить его и оставить в силе решение суда первой инстанции.","page_number":1},{"type":3,"text_chunk":"Заявитель жалобы считает, что апелляционный суд неправильно применил статьи 15 и 378 Гражданского кодекса Российской Федерации (далее - Кодекс), не применил подлежащие применению статьи 404 и 1064 Кодекса, применил не подлежащую применению статью 54 Федерального закона от 05.04.2013 N 44-ФЗ \"О контрактной системе в сфере закупок товаров, работ, услуг для обеспечения государственных и муниципальных нужд\" (далее - Федеральный закон N 44-ФЗ), сделал выводы, не соответствующие фактическим обстоятельствам дела. Общество не предприняло действий, не пыталось вести переговоры с гарантом по возврату уплаченных денежных средств за выдачу банковской гарантии, чем содействовало возникновению у себя убытков и не приняло мер к их уменьшению. Доказательств, что вред причинен по вине ответчика, материалы дела не содержат. Подробно позиция заявителя изложена в кассационной жалобе.","page_number":1},{"type":3,"text_chunk":"Общество в отзыве отклонило доводы жалобы и заявило ходатайство о ее рассмотрении без участия представителя.","page_number":1},{"type":3,"text_chunk":"Учреждение и Администрация, надлежащим образом извещенные о времени и месте рассмотрения жалобы, представителей в судебное заседание не направили.","page_number":1},{"type":3,"text_chunk":"Законность постановления Второго арбитражного апелляционного суда проверена Арбитражным судом Волго-Вятского округа в порядке, установленном в статьях 274, 284 и 286 Арбитражного процессуального кодекса Российской Федерации.","page_number":1},{"type":3,"text_chunk":"Как следует из материалов дела, 28.10.2016 на электронной торговой площадке ЗАО \"Сбербанк-АСТ\" опубликовано извещение N 0340200003316004092 о проведении электронного аукциона по объекту закупки: выполнение работ по реконструкции насосной станции с резервуаром питьевой воды на 600 куб. м и ТП по ул. Коммунаров г. Белая Холуница Кировской области и водопровода по ул. Коммунаров - ул. Юбилейная г. Белая Холуница Кировской области протяженностью 2 км (далее - объект закупки).","page_number":1},{"type":3,"text_chunk":"В соответствии с пунктами 2.1 - 2.2 Информационной карты Учреждение является лицом, осуществляющим закупку (уполномоченное учреждение), Администрация - заказчиком. Дата проведения аукциона - 21.11.2016.","page_number":1},{"type":3,"text_chunk":"21.11.2016 на электронной площадке размещены результаты рассмотрения аукционной комиссией уполномоченного учреждения первых частей заявок на участие в электронном аукционе.","page_number":1},{"type":3,"text_chunk":"По результатам рассмотрения вторых частей заявок на участие в электронном аукционе заявка участника ООО \"Универсалстрой\" признана не соответствующей аукционной документации. ООО \"Универсалстрой\" 28.11.2016 обратилось в Управление Федеральной антимонопольной службы по Кировской области (далее - Управление) с жалобой на действия аукционной комиссии Учреждения.","page_number":1},{"type":3,"text_chunk":"Согласно протоколу подведения итогов электронного аукциона от 24.11.2016 победителем объявлено Общество с ценой контракта 27 330 355 рублей 25 копеек.","page_number":1},{"type":3,"text_chunk":"Проект контракта направлен участнику 29.11.2016 в 18:22.","page_number":1},{"type":3,"text_chunk":"В целях обеспечения исполнения контракта 30.11.2016 коммерческий банк \"ИНТЕРПРОМБАНК\" (акционерное общество) (далее - Банк, гарант) выдал Обществу банковскую гарантию, в силу которой обязался уплатить бенефициару (Администрации) денежную сумму в размере 8 863 899 рублей по представлении бенефициаром письменного требования об ее уплате и документов, предусмотренных гарантией. Вознаграждение за выдачу банковской гарантии оплачено истцом платежным поручением от 30.11.2016 N 640 в размере 194 300 рублей.","page_number":1},{"type":3,"text_chunk":"В единую информационную систему, предусмотренную для информационного обеспечения контрактной системы в сфере закупок, 30.11.2016 в 09:39 от Управления поступило уведомление о рассмотрении жалобы, 30.11.2016 в 14:35 размещена информация о формировании жалобы по закупке.","page_number":1},{"type":3,"text_chunk":"Проект контракта 05.12.2016 подписан участником, направлен заказчику, последним не подписан.","page_number":1},{"type":3,"text_chunk":"Решением комиссии Управления по контролю в сфере закупок от 05.12.2016 N 301/03-16-з жалоба ООО \"Универсалстрой\" на действия аукционной комиссии Учреждения при проведении электронного аукциона признана обоснованной, Учреждению выдано предписание об устранении нарушения.","page_number":1},{"type":3,"text_chunk":"Процедура определения поставщика 12.12.2016 в 17:17 была приостановлена, в связи с чем на электронную почту Общества пришло уведомление о приостановлении аукциона (12.12.2016 в 17:17).","page_number":1},{"type":3,"text_chunk":"На электронную торговую площадку 12.12.2016 в 17:19 загружена информация об исполнении предписания контрольного органа.","page_number":1},{"type":3,"text_chunk":"Аукцион по объекту закупки 13.12.2016 в 09:41 возобновлен начиная с процедуры рассмотрения вторых частей заявок на участие в электронном аукционе.","page_number":1},{"type":3,"text_chunk":"В соответствии с протоколом от 20.12.2016 проведения электронного аукциона и результатами проверки вторых частей заявок на участие аукционная комиссия признала победителем электронного аукциона ООО \"Универсалстрой\" с ценой контракта 27 182 623 рубля 60 копеек.","page_number":1},{"type":3,"text_chunk":"Общество 24.01.2017 обратилось к ответчику с претензией о возмещении убытков в размере 194 300 рублей, возникших в связи с получением банковской гарантии для обеспечения исполнения перед Администрацией обязательств по муниципальному контракту, который должен был быть заключен по результатам проведения электронного аукциона.","page_number":1},{"type":3,"text_chunk":"Претензия оставлена без удовлетворения, поэтому Общество обратилось в арбитражный суд с настоящим иском.","page_number":1},{"type":3,"text_chunk":"Руководствуясь статьей 15 Кодекса, статьями 4, 59, 67, 68, 69, 96, 105 и 106 Федерального закона N 44-ФЗ, суд не усмотрел оснований для удовлетворения заявленного требования.","page_number":1},{"type":3,"text_chunk":"Второй арбитражный апелляционный суд руководствовался этими же нормами, разъяснениями, содержащимися в постановлениях Пленума Верховного Суда Российской Федерации от 23.06.2015 N 25 \"О применении судами некоторых положений раздела I части первой Гражданского кодекса Российской Федерации\" (далее - Постановление N 25) и от 24.03.2016 N 7 \"О применении судами некоторых положений Гражданского кодекса Российской Федерации об ответственности за нарушение обязательств\" (далее - Постановление N 7), отменил решение суда и удовлетворил заявленное требование.","page_number":1},{"type":3,"text_chunk":"Рассмотрев кассационную жалобу, Арбитражный суд Волго-Вятского округа не нашел оснований для ее удовлетворения.","page_number":1},{"type":3,"text_chunk":"Согласно пункту 1 статьи 15 Кодекса лицо, право которого нарушено, может требовать полного возмещения причиненных ему убытков, если законом или договором не предусмотрено возмещение убытков в меньшем размере.","page_number":1},{"type":3,"text_chunk":"В пункте 2 статьи 15 Кодекса определено, что под убытками понимаются расходы, которые лицо, чье право нарушено, произвело или должно будет произвести для восстановления нарушенного права, утрата или повреждение его имущества (реальный ущерб), а также неполученные доходы, которые это лицо получило бы при обычных условиях гражданского оборота, если бы его право не было нарушено (упущенная выгода).","page_number":1},{"type":3,"text_chunk":"В пункте 12 Постановления N 25 разъяснено, что по делам о возмещении убытков истец обязан доказать, что ответчик является лицом, в результате действий (бездействия) которого возник ущерб, а также факты нарушения обязательства или причинения вреда, наличие убытков (пункт 2 статьи 15 Кодекса).","page_number":1},{"type":3,"text_chunk":"Из пункта пункт 5 Постановления N 7 следует, что по смыслу статей 15 и 393 Кодекса кредитор представляет доказательства, подтверждающие наличие у него убытков, а также обосновывающие с разумной степенью достоверности их размер и причинную связь между неисполнением или ненадлежащим исполнением обязательства должником и названными убытками. Должник вправе предъявить возражения относительно размера причиненных кредитору убытков, и представить доказательства, что кредитор мог уменьшить такие убытки, но не принял для этого разумных мер (статья 404 Кодекса). Должник, опровергающий доводы кредитора относительно причинной связи между своим поведением и убытками кредитора, не лишен возможности представить доказательства существования иной причины возникновения этих убытков. Вина должника в нарушении обязательства предполагается, пока не доказано обратное. Отсутствие вины в неисполнении или ненадлежащем исполнении обязательства доказывается должником (пункт 2 статьи 401 Кодекса).","page_number":1},{"type":3,"text_chunk":"В силу части 1 статьи 96 Федерального закона N 44-ФЗ заказчик в извещении об осуществлении закупки, документации о закупке, проекте контракта обязан установить требование обеспечения исполнения контракта.","page_number":1},{"type":3,"text_chunk":"В соответствии с частью 3 статьи 96 Федерального закона N 44-ФЗ исполнение контракта может обеспечиваться предоставлением банковской гарантии, выданной банком и соответствующей требованиям статьи 45 данного закона, или внесением денежных средств на указанный заказчиком счет. Способ обеспечения исполнения контракта определяется участником закупки, с которым заключается контракт, самостоятельно.","page_number":1},{"type":3,"text_chunk":"Контракт заключается после предоставления участником закупки, с которым заключается контракт, обеспечения исполнения контракта в соответствии с Федеральным законом N 44-ФЗ (часть 4 статьи 96 Федерального закона N 44-ФЗ).","page_number":1},{"type":3,"text_chunk":"В части 5 статьи 96 Федерального закона N 44-ФЗ установлено, что случае непредоставления участником закупки, с которым заключается контракт, обеспечения исполнения контракта в срок, установленный для заключения контракта, такой участник считается уклонившимся от заключения контракта.","page_number":1},{"type":3,"text_chunk":"Из части 2 статьи 54 Федерального закона N 44-ФЗ следует, что контракт заключается не ранее, чем через десять дней и не позднее, чем через двадцать дней с даты размещения в единой информационной системе протокола рассмотрения и оценки заявок на участие в конкурсе или при проведении закрытого конкурса с даты подписания такого протокола.","page_number":1},{"type":3,"text_chunk":"В части 3 статьи 54 Федерального закона N 44-ФЗ предусмотрено, что в течение десяти дней с даты размещения в единой информационной системе протокола рассмотрения и оценки заявок на участие в конкурсе или при проведении закрытого конкурса с даты подписания такого протокола победитель конкурса обязан подписать контракт и представить все экземпляры контракта заказчику. При этом победитель конкурса одновременно с контрактом обязан представить заказчику документы, подтверждающие предоставление обеспечения исполнения контракта в размере, который предусмотрен конкурсной документацией или частью 1 статьи 37 данного закона. В случае, если победителем конкурса не исполнены требования данной части, такой победитель признается уклонившимся от заключения контракта.","page_number":1},{"type":3,"text_chunk":"Как следует из материалов дела и установил апелляционный суд, 24.11.2016 на электронной площадке АСТ-Сбербанк опубликован протокол подведения итогов электронного аукциона. 29.11.2016 проект договора направлен участнику. Регламентированный срок для направления подписанного контракта заказчику - 05.12.2016.","page_number":1},{"type":3,"text_chunk":"Для обеспечения исполнения обязательств по контракту Общество оформило банковскую гарантию от 30.11.2016 и платежным поручением от 30.11.2016 N 640 оплатило гаранту вознаграждение за выдачу банковской гарантии в сумме 194 300 рублей (доставлено в банк по системе \"iBank 2\" 30.11.2016 в 12:51).","page_number":1},{"type":3,"text_chunk":"Управление направило заказчику и Учреждению уведомление от 29.11.2016 N 301/03-16-з о рассмотрении жалобы ООО \"Универсалстрой\", в котором указано на необходимость заказчику приостановить определение поставщика в части заключения контракта до рассмотрения жалобы по существу.","page_number":1},{"type":3,"text_chunk":"Согласно данным журнала событий по жалобе информация о ней размещена 30.11.2016 в 14:37, на электронную площадку передана в 14:37 - 14:39. Информация о приостановлении аукциона размещена на электронной торговой площадке Сбербанк-АСТ 12.12.2016 в 17:17.","page_number":1},{"type":3,"text_chunk":"Исследовав и оценив представленные в дело документы по правилам статьи 71 Арбитражного процессуального кодекса Российской Федерации, апелляционный суд установил, что вознаграждение за банковскую гарантию Общество оплатило до того, как информация о поступлении жалобы стала или могла стать доступной ему для ознакомления. Доказательств обратного в материалах дела не имеется.","page_number":1},{"type":3,"text_chunk":"Обеспечение исполнения контракта являлось обязательным условием для его заключения в силу закона, поэтому расходы, связанные с предоставлением такого обеспечения, не могут быть отнесены к предпринимательским рискам. Предоставив такое обеспечение, истец исходил из добросовестного и правомерного поведения Учреждения по организации и проведению торгов, в том числе по порядку определения победителя. Общество вправе было рассчитывать на то, что его расходы, связанные с получением банковской гарантии, будут покрыты доходами, полученными от исполнения контракта.","page_number":1},{"type":3,"text_chunk":"Из-за допущенных Учреждением при проведении торгов нарушений оказалось, что статус победителя аукциона присвоен Обществу неправильно, однако это было установлено после несения Обществом расходов по заключению контракта.","page_number":1},{"type":3,"text_chunk":"В силу норм действующего законодательства о контрактной системе Общество объективно не могло оценить правомерность отклонения Учреждением второй части заявки ООО \"Универсалстрой\", полагалось на компетентность уполномоченного органа и понесло расходы в связи с исполнением обязанности по получению банковской гарантии для заключения контракта. Понесенные истцом расходы по предоставлению обеспечения исполнения контракта правомерно признаны убытками на основании статьи 15 Кодекса.","page_number":1},{"type":3,"text_chunk":"При таких обстоятельствах апелляционный суд правомерно отменил решение суда первой инстанции и признал обоснованным заявленное требование о взыскании убытков.","page_number":1},{"type":3,"text_chunk":"Выводы апелляционного суда основаны на материалах дела и им не противоречат. Доводы, приведенные в жалобе, выводы суда не опровергают. Несогласие заявителя с установленными по делу обстоятельствами и с оценкой судом доказательств не является основанием для отмены принятых судебных актов в суде кассационной инстанции.","page_number":1},{"type":3,"text_chunk":"Второй арбитражный апелляционный суд правильно применил нормы материального права и не допустил нарушений норм процессуального права, являющихся в любом случае основаниями для отмены принятого судебного акта в силу части 4 статьи 288 Арбитражного процессуального кодекса Российской Федерации. Кассационная жалоба удовлетворению не подлежит.","page_number":1},{"type":3,"text_chunk":"В соответствии со статьей 110 Арбитражного процессуального кодекса Российской Федерации расходы по уплате государственной пошлины, связанной с рассмотрением кассационной жалобы, относятся на заявителя и в связи с предоставлением отсрочки уплаты государственной пошлины подлежат взысканию в доход федерального бюджета.","page_number":1},{"type":3,"text_chunk":"Руководствуясь пунктом 1 части 1 статьи 287 и статьей 289 Арбитражного процессуального кодекса Российской Федерации, Арбитражный суд Волго-Вятского округа","page_number":1},{"type":3,"text_chunk":"постановил:","page_number":1},{"type":3,"text_chunk":"постановление Второго арбитражного апелляционного суда от 20.10.2017 по делу N А28-2334/2017 оставить без изменения, кассационную жалобу Кировского областного государственного казенного учреждения \"Центр по техническому сопровождению государственных закупок\" - без удовлетворения.","page_number":1},{"type":3,"text_chunk":"Взыскать с Кировского областного государственного казенного учреждения \"Центр по техническому сопровождению государственных закупок\" в доход федерального бюджета 3000 рублей государственной пошлины за рассмотрение кассационной жалобы.","page_number":1},{"type":3,"text_chunk":"Арбитражному суду Кировской области выдать исполнительный лист.","page_number":1},{"type":3,"text_chunk":"Постановление арбитражного суда кассационной инстанции вступает в законную силу со дня его принятия.","page_number":1},{"type":3,"text_chunk":"Председательствующий","page_number":1},{"type":3,"text_chunk":"И.Л.ЗАБУРДАЕВА","page_number":1},{"type":3,"text_chunk":"Судьи","page_number":1},{"type":3,"text_chunk":"О.В.АЛЕКСАНДРОВА","page_number":1},{"type":3,"text_chunk":"А.И.ЧИГРАКОВ","page_number":1},{"type":3,"text_chunk":"Документ предоставлен КонсультантПлюс\u000b","page_number":1},{"type":3,"text_chunk":"АРБИТРАЖНЫЙ СУД УРАЛЬСКОГО ОКРУГА","page_number":1},{"type":3,"text_chunk":"ПОСТАНОВЛЕНИЕ","page_number":1},{"type":3,"text_chunk":"от 29 октября 2019 г. N Ф09-5804/19","page_number":1},{"type":3,"text_chunk":"Дело N А60-60782/2018","page_number":1},{"type":3,"text_chunk":"Резолютивная часть постановления объявлена 22 октября 2019 г.","page_number":1},{"type":3,"text_chunk":"Постановление изготовлено в полном объеме 29 октября 2019 г.","page_number":1},{"type":3,"text_chunk":"Арбитражный суд Уральского округа в составе:","page_number":1},{"type":3,"text_chunk":"председательствующего Громовой Л.В.,","page_number":1},{"type":3,"text_chunk":"судей Гайдука А.А., Сафроновой А.А.,","page_number":1},{"type":3,"text_chunk":"рассмотрел в судебном заседании кассационную жалобу федерального казенного учреждения \"Федеральное управление автомобильных дорог \"Урал\" Федерального дорожного агентства\" (далее - учреждение \"Уралуправтодор\") на решение Арбитражного суда Свердловской области от 28.02.2019 по делу N А60-60782/2018 и постановление Семнадцатого арбитражного апелляционного суда от 27.05.2019 по тому же делу.","page_number":1},{"type":3,"text_chunk":"Лица, участвующие в деле, о времени и месте рассмотрения кассационной жалобы извещены надлежащим образом, в том числе публично, путем размещения информации о времени и месте судебного заседания на сайте Арбитражного суда Уральского округа.","page_number":1},{"type":3,"text_chunk":"В судебном заседании принял участие представитель учреждения \"Уралуправтодор\" - Еременко Т.Г. (доверенность от 23.08.2019 N 31/19).","page_number":1},{"type":3,"text_chunk":"Иные лица, участвующие в деле, явку своих представителей не обеспечили.","page_number":1},{"type":3,"text_chunk":"Общество с ограниченной ответственностью \"Специализированная транспортная компания\" (далее - общество \"Специализированная транспортная компания\") обратилось в Арбитражный суд Свердловской области с иском о взыскании с учреждения \"Уралуправтодор\" 146 693 руб. 34 коп. убытков, 17 500 руб. расходов на оплату услуг представителя.","page_number":1},{"type":3,"text_chunk":"На основании статьи 51 Арбитражного процессуального кодекса Российской Федерации к участию в деле в качестве третьих лиц, не заявляющих самостоятельных требований относительно предмета спора, привлечены публичное акционерное общество Банк \"Возрождение\" (далее - банк \"Возрождение\"), Управление Федеральной антимонопольной службы по Свердловской области (далее - Управление, антимонопольный орган), акционерное общество \"Российский аукционный дом\".","page_number":1},{"type":3,"text_chunk":"Решением Арбитражного суда Свердловской области от 28.02.2019 исковые требования удовлетворены.","page_number":1},{"type":3,"text_chunk":"Постановлением Семнадцатого арбитражного апелляционного суда от 27.05.2019 решение суда оставлено без изменения.","page_number":1},{"type":3,"text_chunk":"В кассационной жалобе учреждение \"Уралуправтодор\", ссылаясь на несоответствие выводов судов имеющимся в материалах дела доказательствам и неправильное применение судами норм материального права, просит указанные судебные акты отменить, принять по делу новый судебный акт об отказе в удовлетворении исковых требований.","page_number":1},{"type":3,"text_chunk":"Заявитель полагает, что фактические обстоятельства дела не свидетельствуют о наличии причинно-следственной связи между установленными антимонопольным органом нарушениями федерального законодательства о контрактной системе со стороны заказчика и расходами истца по уплате банку вознаграждения по договору о предоставлении банковской гарантии.","page_number":1},{"type":3,"text_chunk":"В обоснование доводов кассатор указывает, что положениями статьи 96 Федерального закона от 05.04.2013 N 44-ФЗ \"О контрактной системе в сфере закупок товаров, работ и услуг для обеспечения государственных, и муниципальных нужд\" (далее - Закон о контрактной системе) не предусмотрено возмещение участнику закупки расходов на получение банковской гарантии, предоставляемой в качестве обеспечения исполнения заключаемого по итогам электронного аукциона государственного контракта. Более того, как указывает учреждение \"Уралуправтодор\", о проводимой антимонопольным органом внеплановой проверке в отношении заказчика истец был уведомлен письмом от 21.06.2018, а также в ходе телефонных переговоров, однако, несмотря на вышеизложенные обстоятельства, общество \"Специализированная транспортная компания\" произвело оплату комиссии за получение банковской комиссии, что и привело к возникновению убытков на стороне последнего.","page_number":1},{"type":3,"text_chunk":"Податель кассационной жалобы также не согласен с размером взыскиваемых судебных расходов, полагая, что они не отвечают критериям разумности и соразмерности. Указанные обстоятельства, по мнению учреждения \"Уралуправтодор\", должным образом не были учтены судами первой и апелляционной инстанций, что привело к принятию незаконных, необоснованных судебных актов.","page_number":1},{"type":3,"text_chunk":"Проверив в соответствии с положениями статей 284, 286 Арбитражного процессуального кодекса Российской Федерации правильность применения судами норм материального и процессуального права, а также соответствие выводов, содержащихся в обжалуемых судебных актах, установленным по делу фактическим обстоятельствам и представленным доказательствам, суд кассационной инстанции пришел к выводу об отсутствии оснований для удовлетворения кассационной жалобы.","page_number":1},{"type":3,"text_chunk":"Как следует из материалов дела и установлено судами, учреждением \"Уралуправтодор\" 23.05.2018 объявлено о проведении электронного аукциона на право заключения договора на выполнение работ по содержанию автомобильной дороги Р-404 Тюмень - Тобольск - Ханты-Мансийск и искусственных сооружений на ней путем опубликования на официальном сайте www.zakupki.gov.ru извещения N 0362100008218000105 об осуществлении закупки в порядке, предусмотренном Законом о контрактной системе.","page_number":1},{"type":3,"text_chunk":"Протоколом рассмотрения заявок на участие в электронном аукционе от 09.06.2018 N 105-1 комиссия заказчика приняла решение допустить общество \"Специализированная транспортная компания\" к участию в аукционе и признать участником аукциона.","page_number":1},{"type":3,"text_chunk":"Согласно протоколу подведения итогов электронного аукциона от 15.06.2018 N 105-3 победителем признан истец.","page_number":1},{"type":3,"text_chunk":"Заказчиком в соответствии с требованиями части 2 статьи 70 Закона о контрактной системе на электронной площадке опубликован проект контракта для дальнейшего его подписания победителем закупки. Обществом \"Специализированная транспортная компания\" 25.06.2018 отклонен направленный заказчиком проект контракта и опубликован протокол разногласий.","page_number":1},{"type":3,"text_chunk":"Заказчик в ответ на протокол разногласий повторно сформировал проект контракта и направил его обществу \"Специализированная транспортная компания\", который впоследствии был подписан последним.","page_number":1},{"type":3,"text_chunk":"Как указал истец, во исполнение требований пунктов 33.1 и 33.2 аукционной документации, а также положений статьи 96 Закона о контрактной системе, общество \"Специализированная транспортная компания\" заключило с банком \"Возрождение\" договор о предоставлении банковской гарантии на сумму 3 284 447 руб. 90 коп.","page_number":1},{"type":3,"text_chunk":"Истцом во исполнение принятых на себя обязательств по данному договору выплачено вознаграждение банку в размере 146 693 руб. 34 коп. по платежному поручению от 25.06.2018 N 126.","page_number":1},{"type":3,"text_chunk":"Пунктом 4.1 договора предусмотрено, что сумма вознаграждения за выдачу банковской гарантии не пересчитывается и принципалу не возвращается.","page_number":1},{"type":3,"text_chunk":"Согласно сведениям из Единой информационной системы в сфере закупок 04.07.2018 на электронной площадке размещены извещения об отмене протокола рассмотрения заявок на участие в электронном аукционе от 09.06.2018 N 9256, протокола проведения электронного аукциона от 13.06.2018 N 9354, протокола подведения итогов электронного аукциона от 15.06.2018 N 9355.","page_number":1},{"type":3,"text_chunk":"Судами установлено, что заказчик 05.07.2018 направил победителю аукциона решение антимонопольного органа от 02.07.2018, согласно которому в действиях заказчика выявлено нарушение пункта 1 части 4 статьи 67 Закона о контрактной системе, выдано предписание об устранении нарушений законодательства.","page_number":1},{"type":3,"text_chunk":"Ссылаясь на то, что в результате неправомерных действий заказчика, повлекших незаключение контракта, обществом \"Специализированная транспортная компания\" понесены убытки в виде уплаченного банку вознаграждения по договору о предоставлении банковской гарантии в размере 146 693 руб. 34 коп., истец обратился в арбитражный суд с рассматриваемым исковым заявлением.","page_number":1},{"type":3,"text_chunk":"Удовлетворяя исковые требования, суд первой инстанции руководствовался положениями статей 15, 393, 401, 404 Гражданского кодекса Российской Федерации, статей 45, 70, 96 Закона о контрактной системе и исходил из доказанности факта несения истцом расходов на получение банковской гарантии (комиссии на ее выдачу) в целях обеспечения исполнения государственного контракта и их размера, наличия причинно-следственной связи между установленными антимонопольным органом нарушениями федерального законодательства о контрактной системе в действиях заказчика, исключивших возможность заключения государственного контракта, и причинением истцу убытков в виде уплаченного банку вознаграждения.","page_number":1},{"type":3,"text_chunk":"Кроме того, суд первой инстанции, оценив материалы дела, пришел к выводу о том, что факт несения обществом \"Специализированная транспортная компания\" расходов на оплату стоимости услуг представителя в заявленном к возмещению размере документально подтвержден. Принимая во внимание, что доказательства чрезмерности указанных судебных расходов учреждением \"Уралуправтодор\" не представлено, при этом с учетом характера спора и объема оказанных услуг, оснований для их признания не отвечающими разумным пределам, не имеется, суд первой инстанции удовлетворил требования общества \"Специализированная транспортная компания\" о взыскании с ответчика денежных средств в сумме 17 500 руб.","page_number":1},{"type":3,"text_chunk":"Суд апелляционной инстанции с выводами, изложенными в определении, согласился, признал их законными и обоснованными.","page_number":1},{"type":3,"text_chunk":"Выводы судов первой и апелляционной инстанций соответствуют представленным в материалы дела доказательствам и нормам действующего законодательства.","page_number":1},{"type":3,"text_chunk":"Согласно положениям статьи 15 Гражданского кодекса лицо, право которого нарушено, может требовать полного возмещения причиненных ему убытков, если законом или договором не предусмотрено возмещение убытков в меньшем размере. Под убытками понимаются расходы, которые лицо, чье право нарушено, произвело или должно будет произвести для восстановления нарушенного права, утрата или повреждение его имущества (реальный ущерб), а также неполученные доходы, которые это лицо получило бы при обычных условиях гражданского оборота, если бы его право не было нарушено (упущенная выгода).","page_number":1},{"type":3,"text_chunk":"Необходимым условием применения гражданско-правовой ответственности в виде возмещения убытков является наличие причинно-следственной связи между неправомерными действиями ответчика и возникшими у истца расходами, которые он должен будет произвести для восстановления нарушенного права.","page_number":1},{"type":3,"text_chunk":"Как правильно определили суды при разрешении спора, возникшие между сторонами правоотношения регулируются положениями Закона о контрактной системе.","page_number":1},{"type":3,"text_chunk":"В силу пункта 3 статьи 96 Закона о контрактной системе исполнение контракта может обеспечиваться предоставлением банковской гарантии, выданной банком и соответствующей требованиям ст. 45 настоящего Федерального закона, или внесением денежных средств на указанный заказчиком счет, на котором в соответствии с законодательством Российской Федерации учитываются операции со средствами, поступающими заказчику. Способ обеспечения исполнения контракта определяется участником закупки, с которым заключается контракт, самостоятельно.","page_number":1},{"type":3,"text_chunk":"Контракт заключается после предоставления участником закупки, с которым заключается контракт, обеспечения исполнения контракта в соответствии с Законом о контрактной системе (часть 4 статьи 96 указанного Закона).","page_number":1},{"type":3,"text_chunk":"Согласно части 5 статьи 96 названного Закона в случае непредоставления участником закупки, с которым заключается контракт, обеспечения исполнения контракта в срок, установленный для заключения контракта, такой участник считается уклонившимся от заключения контракта.","page_number":1},{"type":3,"text_chunk":"Оценка требований и возражений сторон осуществляется судом с учетом положений статьи 65 Арбитражного процессуального кодекса Российской Федерации о бремени доказывания исходя из принципа состязательности сторон, согласно которому риск наступления последствий несовершения соответствующих процессуальных действий несут лица, участвующие в деле (часть 2 статьи 9 названного Кодекса).","page_number":1},{"type":3,"text_chunk":"Как усматривается из материалов дела и установлено судами, в целях обеспечения исполнения контракта истец получил банковскую гарантию и оплатил банку \"Возрождение\" комиссию за ее выдачу. Размер уплаченной комиссии банку за выдачу банковской гарантии по государственному контракту составил 146 693 руб. 34 коп. (платежное поручение от 25.06.2018 N 126).","page_number":1},{"type":3,"text_chunk":"Факт несения истцом расходов на получение банковской гарантии по государственному контракту (комиссии за ее выдачу) подтвержден материалами дела и ответчиком в порядке статьи 65 Арбитражного процессуального кодекса Российской Федерации не оспорен.","page_number":1},{"type":3,"text_chunk":"Судами также установлено, что по итогам проведенной в соответствии с пунктом 2 части 15 статьи 99 Закона о контрактной системе внеплановой проверки антимонопольным органом было принято решение от 27.06.2018 N 59-В, в соответствии с которыми в действиях заказчика в лице учреждения \"Уралуправтодор\" выявлено нарушение пункта 1 части 4 статьи 67 Закона о контрактной системе. Антимонопольным органом вынесено предписание от 27.06.2019 N 59-В об устранении нарушений Закона о контрактной системе, которым заказчику предписано: отменить протокол рассмотрения заявок от 09.06.2018 N 9256, отменить протокол подведения итогов от 15.06.2018 N 9355; назначить новую дату рассмотрения первых частей заявок с учетом решения и требований законодательства.","page_number":1},{"type":3,"text_chunk":"Исследовав и оценив представленные в материалы дела доказательства в порядке, предусмотренном статьей 71 Арбитражного процессуального кодекса Российской Федерации в их совокупности и взаимосвязи, учитывая, что обеспечение исполнения контракта являлось обязательным условием для его заключения в силу закона, а также аукционной документации, принимая во внимание, что расходы победителя аукциона за предоставление банковской гарантии напрямую связаны с нарушением заказчиком федерального законодательства о контрактной системе, явившихся причиной незаключения контракта, поскольку истец понес эти расходы исключительно с намерением исполнить государственный контракт в полном объеме, полагая, что заказчик также надлежащим образом исполнит свои встречные обязательства по контракту, установив, что расходы общества \"Специализированная транспортная компания\" по неисполненному контракту при наличии вины заказчика в его незаключении являются его прямыми убытками, суд нижестоящих инстанций пришли к верному выводу о доказанности истцом убытков за оформление банковской гарантии в сумме 146 693 руб. 34 коп.","page_number":1},{"type":3,"text_chunk":"Доводы заявителя о том, что истец был уведомлен о проведении внеплановой проверки по проведению аукциона, судами обеих инстанций рассмотрен и отклонен как несостоятельный, так как данное обстоятельство не означает отмену итогов аукциона, а несовершение лицом, признанным победителем аукциона, в установленные законом сроки действий по подписанию проекта контракта и предоставлению обеспечения может повлечь признание данного лица уклонившемся от заключения контракта.","page_number":1},{"type":3,"text_chunk":"Суждения подателя жалобы о том, что действующим законодательством и аукционной документацией не предусмотрена обязанность заказчика нести расходы победителя аукциона на оплату вознаграждения за предоставление банковской гарантии, также являлись предметом рассмотрения и оценки судов и ими обоснованно отклонены с указанием на то, что выбор способа обеспечения исполнения контракта принадлежал участнику аукциона. При этом с учетом пояснений истца и условий аукционной документации, изучив фактические обстоятельства дела, суды заключили, что в рассматриваемой ситуации предоставление банковской гарантии, в сравнении с внесением суммы обеспечения исполнения контракта в размере 3 284 447 руб. 90 коп., представляется обоснованным.","page_number":1},{"type":3,"text_chunk":"Возражения кассатора касательно чрезмерности размера судебных расходов на представителя в размере 17 500 руб. подлежат отклонению.","page_number":1},{"type":3,"text_chunk":"При рассмотрении исковых требований о взыскании судебных расходов на оплату услуг представителя суды первой и апелляционной инстанций исходили из того, что в подтверждение факта несения указанных расходов истцом предоставлены: соглашение об оказании юридической помощи от 30.07.2018 N 18-0730, акты оказания услуг от 24.09.2018, от 21.02.2019, платежные поручения от 28.09.2018 N 302, от 22.02.2019 N 3 на сумму 17 500 руб.","page_number":1},{"type":3,"text_chunk":"Выводы судов в части суммы взыскиваемых судебных расходов сделаны с учетом фактического оказания представителем юридических услуг, их объема по анализу материалов дела и подготовке процессуальных документов, категории и степени сложности спора, участия представителя в судебных заседаниях, и при отсутствии соответствующих доказательств, свидетельствующих о чрезмерности суммы взыскиваемых судебных расходов (статья 65 Арбитражного процессуального кодекса Российской Федерации).","page_number":1},{"type":3,"text_chunk":"Руководствуясь положениями статьи 101, 106, 110 Арбитражного процессуального кодекса Российской Федерации, а также правовыми позициями, изложенными в Информационном письме Президиума Высшего Арбитражного Суда Российской Федерации от 05.12.2007 N 121 и определении Конституционного Суда Российской Федерации от 21.12.2004 N 454-О, принимая во внимание фактический объем проделанной представителем общества \"Специализированная транспортная компания\" работы, характер спора, обстоятельства дела, а также отсутствие со стороны ответчика доказательств, свидетельствующих о чрезмерности заявленных истцом расходов, суды первой и апелляционной инстанций пришли к верному выводу о взыскании суммы судебных расходов на оплату услуг представителя при рассмотрении настоящего дела в размере 17 500 руб., признав данную сумму разумной и обоснованной. Оснований для иной оценки данных выводов у суда кассационной инстанции не имеется.","page_number":1},{"type":3,"text_chunk":"Таким образом, приведенные в кассационной жалобе доводы учреждения \"Уралуправтодор\" не опровергают выводы, изложенные в обжалуемых судебных актах, были предметом исследования судов, не свидетельствуют о нарушении ими норм права, в связи с чем отклоняются, в том числе по основаниям, изложенным в мотивировочной части настоящего постановления.","page_number":1},{"type":3,"text_chunk":"Представленные в материалы дела доказательства исследованы судами первой и апелляционной инстанций в совокупности с учетом положений статей 67, 68, 71, 75 Арбитражного процессуального кодекса Российской Федерации. Основания для иной оценки доказательств и сделанных на их основании выводов у суда кассационной инстанции отсутствуют в соответствии с положениями статьи 286, части 2 статьи 287 Арбитражного процессуального кодекса Российской Федерации.","page_number":1},{"type":3,"text_chunk":"Нарушений норм процессуального права, в том числе являющихся в силу части 4 статьи 288 Арбитражного процессуального кодекса Российской Федерации безусловным основанием для отмены судебных актов, судом кассационной инстанции не выявлено.","page_number":1},{"type":3,"text_chunk":"С учетом изложенного обжалуемые судебные акты подлежат оставлению без изменения, кассационная жалоба учреждения \"Уралуправтодор\" - без удовлетворения.","page_number":1},{"type":3,"text_chunk":"Руководствуясь статьями 286, 287, 289 Арбитражного процессуального кодекса Российской Федерации, суд","page_number":1},{"type":3,"text_chunk":"постановил:","page_number":1},{"type":3,"text_chunk":"решение Арбитражного суда Свердловской области от 28.02.2019 по делу N А60-60782/2018 и постановление Семнадцатого арбитражного апелляционного суда от 27.05.2019 по тому же делу оставить без изменения, кассационную жалобу федерального казенного учреждения \"Федеральное управление автомобильных дорог \"Урал\" Федерального дорожного агентства\" - без удовлетворения.","page_number":1},{"type":3,"text_chunk":"Постановление может быть обжаловано в Судебную коллегию Верховного Суда Российской Федерации в срок, не превышающий двух месяцев со дня его принятия, в порядке, предусмотренном статьей 291.1 Арбитражного процессуального кодекса Российской Федерации.","page_number":1},{"type":3,"text_chunk":"Председательствующий","page_number":1},{"type":3,"text_chunk":"Л.В.ГРОМОВА","page_number":1},{"type":3,"text_chunk":"Судьи","page_number":1},{"type":3,"text_chunk":"А.А.ГАЙДУК","page_number":1},{"type":3,"text_chunk":"А.А.САФРОНОВА","page_number":1},{"type":3,"text_chunk":"Документ предоставлен КонсультантПлюс\u000b","page_number":1},{"type":3,"text_chunk":"АРБИТРАЖНЫЙ СУД ЗАПАДНО-СИБИРСКОГО ОКРУГА","page_number":1},{"type":3,"text_chunk":"ПОСТАНОВЛЕНИЕ","page_number":1},{"type":3,"text_chunk":"от 24 января 2018 г. по делу N А70-2162/2017","page_number":1},{"type":3,"text_chunk":"Резолютивная часть постановления объявлена 18 января 2018 года","page_number":1},{"type":3,"text_chunk":"Постановление изготовлено в полном объеме 24 января 2018 года","page_number":1},{"type":3,"text_chunk":"Арбитражный суд Западно-Сибирского округа в составе:","page_number":1},{"type":3,"text_chunk":"председательствующего Клат Е.В.,","page_number":1},{"type":3,"text_chunk":"судей Аникиной Н.А.,","page_number":1},{"type":3,"text_chunk":"Герценштейн О.В.,","page_number":1},{"type":3,"text_chunk":"при ведении судебного заседания с использованием средств аудиозаписи, рассмотрел в судебном заседании кассационную жалобу государственного казенного учреждения Тюменской области \"Управление капитального строительства\" на постановление от 30.10.2017 Восьмого арбитражного апелляционного суда (судьи Грязникова А.С., Кудрина Е.Н., Солодкевич Ю.М.) по делу N А70-2162/2017 по иску общества с ограниченной ответственностью \"СтроймонтажУрал-2000\" (620130, Свердловская область, г. Екатеринбург, ул. Юлиуса Фучика, 5, офис 2, ИНН 6679026112, ОГРН 1126679029960) к государственному казенному учреждению Тюменской области \"Управление капитального строительства\" (625000, Тюменская область, г. Тюмень, ул. Некрасова, 11, ИНН 7202180535, ОГРН 1087232002252) о взыскании 2 020 000 руб.","page_number":1},{"type":3,"text_chunk":"Третье лицо, не заявляющее самостоятельных требований относительно предмета спора: Управление государственных закупок Тюменской области.","page_number":1},{"type":3,"text_chunk":"В заседании приняли участие представители:","page_number":1},{"type":3,"text_chunk":"от государственного казенного учреждения Тюменской области \"Управление капитального строительства\" - Медведева В.Н. по доверенности от 28.12.2017 N 119 (сроком до 31.12.2018),","page_number":1},{"type":3,"text_chunk":"от Управления государственных закупок Тюменской области - Шикова И.А. по доверенности от 09.08.2017 N 36 (сроком на 1 год),","page_number":1},{"type":3,"text_chunk":"от общества с ограниченной ответственностью \"СтроймонтажУрал-2000\" - Кисельман Т.А. по доверенности от 04.09.2017 N 2 (сроком на 3 года).","page_number":1},{"type":3,"text_chunk":"Суд","page_number":1},{"type":3,"text_chunk":"установил:","page_number":1},{"type":3,"text_chunk":"общество с ограниченной ответственностью \"СтроймонтажУрал-2000\" (далее - ООО \"СтроймонтажУрал-2000\", Общество, истец) обратилось в Арбитражный суд Тюменской области с иском к государственному казенному учреждению Тюменской области \"Управление капитального строительства\" (далее - ГКУ ТО \"УКС\", Учреждение, ответчик) о взыскании 2 020 000 руб. убытков, в том числе 1 225 100 руб. стоимости банковской гарантии и 794 900 руб. стоимости консалтинговых услуг по содействию в получении банковской гарантии.","page_number":1},{"type":3,"text_chunk":"К участию в деле в качестве третьего лица, не заявляющего самостоятельные требования относительно предмета спора, привлечено Управление государственных закупок Тюменской области (далее - УГЗ ТО, Управление, третье лицо).","page_number":1},{"type":3,"text_chunk":"Решением от 20.06.2017 Арбитражного суда Тюменской области в удовлетворении иска отказано.","page_number":1},{"type":3,"text_chunk":"Постановлением от 30.10.2017 Восьмого арбитражного апелляционного суда решение суда первой инстанции изменено, его резолютивная часть изложена в следующей редакции: Исковые требования удовлетворить частично. Взыскать с государственного казенного учреждения Тюменской области \"Управление капитального строительства\" в пользу общества с ограниченной ответственностью \"СтроймонтажУрал-2000\" 1 225 100 руб. убытков, а также 21 894 руб. 50 коп. судебных расходов по государственной пошлине по иску и по апелляционной жалобе. В удовлетворении иска в остальной части отказать.","page_number":1},{"type":3,"text_chunk":"Не согласившись с вынесенным постановлением, Учреждение обратилось в суд кассационной инстанции с жалобой, в которой просит отменить обжалуемое постановление, оставить в силе решение суда первой инстанции.","page_number":1},{"type":3,"text_chunk":"По мнению заявителя жалобы, выводы суда апелляционной инстанции о применении норм права не соответствуют установленным по делу обстоятельствам и имеющимся в деле доказательствам; судом апелляционной инстанции не дана надлежащая оценка всем имеющимся в материалах дела доказательствам, а также не дана оценка доводам ответчика и третьего лица; судом неверно применены нормы материального права - положения статьи 36 Федерального Закона от 05.04.2013 N 44-ФЗ \"О контрактной системе в сфере закупок товаров, работ, услуг для обеспечения государственных и муниципальных нужд\" (далее - Закон N 44-ФЗ).","page_number":1},{"type":3,"text_chunk":"Заявитель жалобы указывает, что в материалах дела отсутствуют доказательства недобросовестного поведения заказчика и наличия причинно-следственной связи между убытками общества по уплате комиссии за выдачу банковской гарантии и действиями ГКУ ТО \"УКС\".","page_number":1},{"type":3,"text_chunk":"В суд от Управления поступил отзыв на кассационную жалобу, согласно которому Управление просит отменить обжалуемое постановление полностью, оставить в силе решение суда первой инстанции.","page_number":1},{"type":3,"text_chunk":"В судебном заседании представитель ГКУ ТО \"УКС\" поддержал доводы, заявленные в кассационной жалобе; представитель Управления поддержал позицию, изложенную в отзыве на кассационную жалобу; представитель ООО \"СтроймонтажУрал-2000\" возражал против удовлетворения кассационной жалобы, просил оставить без изменения обжалуемое постановление.","page_number":1},{"type":3,"text_chunk":"Проверив законность обжалуемого постановления в пределах доводов кассационной жалобы в порядке, предусмотренном статьями 284, 286 Арбитражного процессуального кодекса Российской Федерации (далее - АПК РФ), суд кассационной инстанции оснований для его отмены не усматривает.","page_number":1},{"type":3,"text_chunk":"Как установлено судами, 20.02.2016 ГКУ ТО \"УКС\" разместило на электронной площадке в сети Интернет по адресу www.zakupki.gov.ru извещение о проведении открытого аукциона в электронной форме N 0167200003416000752 на право заключения контракта на выполнение подрядных работ по объекту \"Капитальный ремонт административного здания по ул. Железнодорожная, дом 52, стр. 1 в г. Тюмени\". Начальная (максимальная) цена контракта составляла 114 609 020 руб.","page_number":1},{"type":3,"text_chunk":"ООО \"СтроймонтажУрал-2000\" зарегистрировалось в качестве участника данного аукциона в электронной форме.","page_number":1},{"type":3,"text_chunk":"25.03.2016 на официальном сайте был размещен протокол рассмотрения единственной заявки. Аукцион был признан состоявшимся и при подведении итогов аукциона победителем аукциона был признан истец.","page_number":1},{"type":3,"text_chunk":"Согласно требованиям аукционной документации, до заключения контракта победитель аукциона обязан предоставить обеспечение исполнения контракта в размере 30% от начальной (максимальной) цены контракта, что составляет 34 382 706 руб.","page_number":1},{"type":3,"text_chunk":"01.04.2016 ООО \"СтроймонтажУрал-2000\" заключило с публичным акционерным обществом \"Совкомбанк\" (ПАО \"Совкомбанк\") соглашение о выдаче банковской гарантии N 48459. Стоимость вознаграждения за предоставление банковской гарантии составила 1 225 100 руб. (пункт 2.1.5 соглашения).","page_number":1},{"type":3,"text_chunk":"В подтверждение оплаты представлено платежное поручение от 01.04.2016 N 359.","page_number":1},{"type":3,"text_chunk":"Истец указывает, что с целью надлежащего выполнения своих обязательств, как победителя открытого аукциона, подписал проект контракта в электронном виде 04.04.2016 с приложением документа, подтверждающего внесение обеспечения исполнения контракта (банковская гарантия N 48459).","page_number":1},{"type":3,"text_chunk":"08.04.2016 ответчиком было размещено извещение об отказе от проведения электронного аукциона, согласно которому электронный аукцион был отменен в соответствии со статей 36 Закона N 44-ФЗ.","page_number":1},{"type":3,"text_chunk":"Истец, считая, что действиями ответчика ему причинены убытки в виде уплаты банку комиссии в сумме 1 225 100 руб. за предоставление банковской гарантии, а также 794 900 руб. стоимости консалтинговых услуг, понесенных ООО \"СтроймонтажУрал-2000\" с целью обеспечения исполнения обязательств по контракту на выполнение необходимых работ, обратился в арбитражный суд с соответствующими исковыми требованиями по настоящему делу.","page_number":1},{"type":3,"text_chunk":"Отказывая в удовлетворении исковых требований в полном объеме, суд первой инстанции исходил из недоказанности предусмотренной законом совокупности условий, необходимых для возложения на ГКУ ТО \"УКС\" ответственности в виде возмещения истцу убытков.","page_number":1},{"type":3,"text_chunk":"Изменяя решение суда первой инстанции и удовлетворяя исковые требования в части взыскания комиссии в сумме 1 225 100 руб. за предоставление банковской гарантии, суд апелляционной инстанции исходил из того, что незаключение контракта с истцом обусловлено незаконными действиями ответчика; истец, являясь победителем аукциона, на стадии подписания контракта, действуя правомерно и в пределах установленных законом сроков, исполнил требования аукционной документации, оформив обеспечение исполнения обязательств по контракту; истцом в нарушение требований статьи 65 АПК РФ не обоснована необходимость несения расходов на оказание услуг по содействию в получении банковской гарантии по консалтинговому договору в сумме 794 900 руб.","page_number":1},{"type":3,"text_chunk":"Выводы суда апелляционной инстанции соответствуют установленным по делу фактическим обстоятельствам и действующему законодательству.","page_number":1},{"type":3,"text_chunk":"В соответствии со статьей 12 Гражданского кодекса Российской Федерации (далее - ГК РФ) возмещение убытков является одним из способов защиты гражданских прав.","page_number":1},{"type":3,"text_chunk":"Под убытками, согласно статье 15 ГК РФ, понимаются расходы, которые лицо, чье право нарушено, произвело или должно будет произвести для восстановления нарушенного права, утрата или повреждение его имущества (реальный ущерб), а также неполученные доходы, которые это лицо получило бы при обычных условиях гражданского оборота, если бы его право не было нарушено (упущенная выгода).","page_number":1},{"type":3,"text_chunk":"При этом лицо, требующее возмещения убытков, по смыслу статьи 15 ГК РФ, обязано доказать факт причинения убытков и их размер, противоправное поведение ответчика, наличие причинно-следственной связи между возникшими убытками и действиями указанного лица.","page_number":1},{"type":3,"text_chunk":"Согласно пункту 12 постановления Пленума Верховного Суда Российской Федерации от 23.06.2015 N 25 \"О применении судами некоторых положений раздела I части первой Гражданского кодекса Российской Федерации\", по делам о возмещении убытков истец обязан доказать, что ответчик является лицом, в результате действий (бездействия) которого возник ущерб, а также факты нарушения обязательства или причинения вреда, наличие убытков (пункт 2 статьи 15 ГК РФ).","page_number":1},{"type":3,"text_chunk":"Суд апелляционной инстанции в порядке статьи 71 АПК РФ всесторонне, полно и объективно исследовав представленные в дело доказательства, в том числе решение от 06.04.2016 УФАС по Тюменской области, предписание об устранении нарушений закона о размещении заказов N 4-ВП/2016, пришел к обоснованному выводу, что безосновательное установление ГКУ ТО \"УКС\" излишних требований к составу заявки участника конкурса, использование при описании объекта нестандартных показателей, требований, обозначений и терминологии, могущие привести к ограничению количества участников закупки, свидетельствуют о неправомерном поведении ГКУ ТО \"УКС\".","page_number":1},{"type":3,"text_chunk":"Учитывая, что истец, являясь победителем аукциона, на стадии подписания контракта, действуя правомерно и в пределах установленных законом сроков, исполнил требования аукционной документации, оформив обеспечение исполнения обязательств по контракту, а незаключение контракта с истцом обусловлено незаконными действиями ответчика, суд апелляционной инстанции обоснованно указал на наличие причинно-следственный связи между неправомерным поведением ГКУ ТО \"УКС\" и возникшими у общества убытками.","page_number":1},{"type":3,"text_chunk":"Таким образом, судом апелляционной инстанции правомерно частично удовлетворены исковые требования о взыскании убытков в части взыскания комиссии в сумме 1 225 100 руб. за предоставление банковской гарантии.","page_number":1},{"type":3,"text_chunk":"Судом отклоняется довод заявителя жалобы о том, что выводы суда апелляционной инстанции о применении норм права не соответствуют установленным по делу обстоятельствам и имеющимся в деле доказательствам, поскольку данный довод не нашел своего подтверждения в ходе кассационного производства.","page_number":1},{"type":3,"text_chunk":"Судом также отклоняется довод заявителя жалобы о том, что судом апелляционной инстанции нарушены нормы материального права, поскольку данный довод основан на неверном толковании заявителем жалобы норм материального права.","page_number":1},{"type":3,"text_chunk":"В обжалуемом постановлении суд апелляционной инстанции в полной мере исполнил процессуальные требования, изложенные в статье 271 АПК РФ, указав выводы, на основании которых он частично удовлетворяет заявленные требования, а также мотивы, по которым суд отверг те или иные доказательства. Кроме того, отсутствие оценки судом (всех) представленных доказательств (в отдельности) и доводов, заявленных сторонами в отзывах, письменных пояснениях, дополнениях и т.п., само по себе не является основанием для отмены вынесенного судебного акта.","page_number":1},{"type":3,"text_chunk":"Доводы, приведенные в жалобе, касаются результатов оценки представленных доказательств, поэтому отклоняются судом округа. Суд кассационной инстанции не наделен полномочиями по переоценке установленных судебной инстанцией обстоятельств и имеющихся в деле доказательств, ибо в силу части 3 статьи 286 АПК РФ при рассмотрении дела арбитражный суд кассационной инстанции проверяет, соответствуют ли выводы суда о применении норм права установленным им по делу обстоятельствам и имеющимся в деле доказательствам.","page_number":1},{"type":3,"text_chunk":"Ссылка подателя жалобы на судебную практику не может быть принята кассационным судом при рассмотрении настоящего дела, так как преюдициального значения для настоящего дела не имеет, судебные акты приняты судами по конкретному делу, фактические обстоятельства которого отличны от фактических обстоятельств настоящего дела.","page_number":1},{"type":3,"text_chunk":"Нарушений норм материального или процессуального права, являющихся основанием для отмены судебного акта (статья 288 АПК РФ), судом кассационной инстанции не установлено.","page_number":1},{"type":3,"text_chunk":"Руководствуясь пунктом 1 части 1 статьи 287, статьей 289 Арбитражного процессуального кодекса Российской Федерации, Арбитражный суд Западно-Сибирского округа","page_number":1},{"type":3,"text_chunk":"постановил:","page_number":1},{"type":3,"text_chunk":"постановление от 30.10.2017 Восьмого арбитражного апелляционного суда по делу N А70-2162/2017 оставить без изменения, кассационную жалобу - без удовлетворения.","page_number":1},{"type":3,"text_chunk":"Постановление может быть обжаловано в Судебную коллегию Верховного Суда Российской Федерации в срок, не превышающий двух месяцев со дня его принятия, в порядке, предусмотренном статьей 291.1 Арбитражного процессуального кодекса Российской Федерации.","page_number":1},{"type":3,"text_chunk":"Председательствующий","page_number":1},{"type":3,"text_chunk":"Е.В.КЛАТ","page_number":1},{"type":3,"text_chunk":"Судьи","page_number":1},{"type":3,"text_chunk":"Н.А.АНИКИНА","page_number":1},{"type":3,"text_chunk":"О.В.ГЕРЦЕНШТЕЙН","page_number":1},{"type":3,"text_chunk":"Постановление Арбитражного суда Московского округа от 23.07.2019г. по делу №","page_number":1},{"type":3,"text_chunk":"ПОСТАНОВЛЕНИЕ","page_number":1},{"type":3,"text_chunk":"Резолютивная часть постановления объявлена 16 июля 2019 года","page_number":1},{"type":3,"text_chunk":"Полный текст постановления изготовлен 23 июля 2019 года","page_number":1},{"type":3,"text_chunk":"Арбитражный суд Московского округа","page_number":1},{"type":3,"text_chunk":"в составе:","page_number":1},{"type":3,"text_chunk":"председательствующего-судьи Кольцовой Н.Н.,","page_number":1},{"type":3,"text_chunk":"судей Петровой В.В., Кобылянского В.В.,","page_number":1}]}