# ******************* redirect to swagger docs pages *******************
location = /docs/ {
    proxy_pass http://194.135.112.219:3003/docs;    
    # proxy_pass http://llama:3003/docs;

    # Proxy Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    proxy_redirect http://194.135.112.219:3003/ http://$my_server_name:3002/;
}

location = /openapi.json/ {
    proxy_pass http://194.135.112.219:3003/openapi.json;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    proxy_redirect http://194.135.112.219:3003/ http://$my_server_name:3002/;
}
