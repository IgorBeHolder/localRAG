version: '3.8'

services:
  vllm:
    container_name: vllm-cont
    image: vllm:v1
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        DOCKER_BUILDKIT: 1
    volumes:
      - "../../model-store/:/model-store"
    ports:
      - "3006:3006"
    networks:
      - llm-net
    environment:
      HOST: "0.0.0.0"
      PORT: "3006"
      CUDA_HOME: "/usr/local/cuda"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

networks:
  llm-net:
    name: llm-net
    external: true
